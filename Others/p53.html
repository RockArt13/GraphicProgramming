<!doctype html>

<html>

<head>
<title>P5 testing</title>
<script 
	src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
</head>
<body>
<script>
function setup()
{
createCanvas(600,400);
}

let eX=0, eY=0, coef=0.5;
let e2X=10, e2Y= 10;


function draw()
{
background(150);
//rect(10, 20, 100, 35);
ellipse(e2X,e2Y,100,100);
ellipse(eX,eY,50,50);
let dX=mouseX-eX, dY=mouseY-eY;
eX=eX+coef*dX; eY=eY+coef*dY;
e2X=eX+coef*dX; e2Y=eY+coef*dY;

}

</script>
</body>

</html>
