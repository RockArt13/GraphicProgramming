<!doctype html>

<html>

<head>
<title>P5 testing</title>
<script 
	src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
</head>
<body>
<script>
function setup()
{
createCanvas(600,400);
}

let rx=50, rsx=1.8;

function draw()
{
background(150,124,133);
//rect(10, 20, 100, 35);
ellipse(60,37,100,35);
rect(rx, 55, 20, 80);
rx+=rsx;

if(rx > 580 && rsx>0)
{
rsx =-rsx;
}
if(rx <=50 && rsx<0)
{
rsx = 14;
}

}
</script>
</body>

</html>
